<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="scannedData" class="listaElementos">
    <p class="cancelled"><span>Cancelled: </span>{{scannedData.cancelled}}</p>
    <p class="format"><span>Format: </span>{{scannedData.format}}</p>
    <p class="text"><span>Text: </span>{{scannedData.text}}</p>
  </div>
</ion-content>
