<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="content">
  <form (ngSubmit)="enviarUrl(urlForm.value)" [formGroup]="urlForm">
    <ion-item class="inputURL">
      <ion-input placeholder="Pega aqui la URL" formControlName="url"></ion-input>
    </ion-item>
  </form>
  
  <div class="respuesta">
    <p *ngFor="let linea of respuesta">
      {{linea}}
    </p>
  </div>
  <!-- <p id="respuesta">
    {{respuesta}}
  </p> -->

  <ion-button class="fixed bottom" id="llamadasFrecuentes" expand="full" (click)="presentModal()">
    Llamadas frecuentes
  </ion-button>
</ion-content>
